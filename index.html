<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First website</title>
</head>
<body>
    
    <header>
        <h1>Sample HTML Code</h1>
    </header>
    
    <main>
        <section>
            <h2>Simple tags</h2>
            <p>
                <a href="http://propolski.com/">Лучший сайт о польском языке</a>
                <img src="img/propolski.jpg" alt="propolski">
            </p>
        </section>
    

    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        
    </ul>
    
    <ol start="10" reversed type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        
    </ol>
    
    <table border="1">
        <tr>
            <td></td>
            <th>Product 1</th>
            <th>Product 2</th>
        </tr>
        <tr>
            <th>Product 4</th>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <th>Product 7</th>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Total:</th>
            <td colspan="2">45</td>
            
        </tr>
    </table>
    
    <section>
            <h2>Form</h2>
            <form method="POST" action="https://formspree.io/kettibellya@gmail.com">
                <fieldset>
                <label for="client-name">Client name:</label>
                
                <input type="text" name="client-name" placeholder="Your name" id="client-name">
                <br>
                <label>Client email:
                <input type="email" name="client-email" placeholder="Your mail" required>
                </label>
                <br>
                <label>Car plate number:
                    <input type="text" name="car-number"
                            placeholder="Car plate number" required
                            pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}"
                            title="AA1234BB">
                </label>
                <br>
                <label>Password:
                    <input type="password" name="password" placeholder="Your password">
                </label>
                <br>
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
                <br>
                <input type="submit">
                <input type="reset">
                </fieldset>
            </form>
        </section>
    
    
    
</body>
</html>
